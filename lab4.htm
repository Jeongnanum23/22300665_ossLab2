<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Dynamic Web page</h1>
<input type="text" id="input_append" />
<button onclick="listener_append()" style="background-color: blue; color: white;">추가</button>
<button onclick="delete_all()" style="background-color: red; color: white;">삭제</button>
<ul id="list_append">
</ul>

<script>
    function listener_append(){
        let list_append = document.getElementById("list_append");
        let input_append = document.getElementById("input_append").value;

        if(input_append === "" || input_append == "undefined"){
            return false;
        }

        
        let li = document.createElement("li");
        li.innerText = input_append;
        li.onclick = function() {
            listener_remove(this);
        };

        list_append.appendChild(li);

        document.getElementById("input_append").value = "";
    }
    
    function listener_remove(obj){
        obj.remove();
    }

    function delete_all(){
        let list_append = document.getElementById("list_append");
        list_append.innerHTML = "";
        document.getElementById("input_append").value = "";
    }
</script>

</body>
</html>
